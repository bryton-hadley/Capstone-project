<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinertWonderLand</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Winter Wonder Land!</h1>
        <h2>Plan a fun Ski trip to different resorts across the world!</h2>
    </header>
    
    <main>
        
        <section id="displayResorts"></section>
        
        <div class="form-border">

            <form id="postResort">
                <h3>Add your favorite ski resorts!</h3>
                
                <p>Name of ski Resort</p>
                <input id ="nameInput" type="text" placeholder="Name of Resort">
                <p>Add a Picture</p>
                <input id="imageInput" type="text" placeholder="image url">
                <p>How Much is a Day Pass?</p>
                <input id="priceInput" type="text" placeholder="Day Pass Price">
                <p>What do you like about this Resort?</p>
                <input id="discriptionInput" type="text" placeholder="Short discription">
                <button id="postResorts" type="submit">Post Resort!</button>
                
            </form>
            
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
