<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaResorts</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>InstaResorts</h1>
        <h2>Fun Ski Resorts around the world!</h2>
    </header>
    
    <main>
        <h3>List of Ski Resorts</h3>
        <section id="displayResorts"></section>
        
        
        <form id="postResort">
            <h3>Add your favorite ski resorts!</h3>
            <input id ="nameInput" type="text" placeholder="Name of Resort">
            <input id="imageInput" type="text" placeholder="image url">
            <input id="priceInput" type="text" placeholder="Day Pass Price">
            <input id="discriptionInput" type="text" placeholder="Short discription">
            <button id="postResorts" type="submit">Post Resort!</button>

        </form>
        
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
